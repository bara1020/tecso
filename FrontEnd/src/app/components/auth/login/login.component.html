<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputEmail" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && loginFormControls.username.errors }" placeholder="Usuario"
                autofocus>
            <div *ngIf="submitted && loginFormControls.username.errors" class="invalid-feedback">
                <div *ngIf="loginFormControls.username.errors.required">El nombre de usuario es requerido
                </div>
            </div>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contrase単a"
                formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && loginFormControls.password.errors }" placeholder="Contrase単a">
            <div *ngIf="submitted && loginFormControls.password.errors" class="invalid-feedback">
                <div *ngIf="loginFormControls.password.errors.required">La contrase単a es requerida
                </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="messageError">
                <strong>{{messageError}}</strong>
            </div>
            <small>Usuario: admin -> Contrase単a: pass</small>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
